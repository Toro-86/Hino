<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #111;
            border-bottom: 2px solid #444;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .fullscreen-overlay video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
    </div>

    <div class="gallery">
        <video src="Ahjmr1.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr2.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr3.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr4.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr5.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr6.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr7.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr8.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr9.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr10.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr11.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr12.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr13.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr14.mp4" onclick="openFullscreen(this)" muted></video>
        <video src="Ahjmr15.mp4" onclick="openFullscreen(this)" muted></video>
        
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <span class="close-btn" onclick="closeFullscreen()">Ã—</span>
        <video id="fullscreenVideo" controls autoplay></video>
    </div>

    <script>
        function openFullscreen(videoElement) {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            
            // Prevent default video control skip or double-tap
            fullscreenVideo.src = videoElement.src;
            overlay.style.display = 'flex';
        }

        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            fullscreenVideo.pause();
            fullscreenVideo.src = '';
            overlay.style.display = 'none';
        }

        // Prevent accidental double-tap skip
        document.querySelectorAll(".gallery video").forEach(video => {
            video.addEventListener("click", event => {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
